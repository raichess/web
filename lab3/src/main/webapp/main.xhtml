<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>lab3</title>
    <h:outputScript name="canvas.js" library="js"/>
    <meta charset="UTF-8"/>
</h:head>

<h:body style="
    background-image: url('#{resource['img:background.jpg']}');
    background-size: cover;
    background-repeat: no-repeat;
">
    <div id="main">
        <div id="canvas_container">
            <canvas id="canvas_graph" width="500" height="500">
            </canvas>
            <h:form id="canvas_form" style="display: none;">
                <h:inputHidden id="canvas_x" value="#{pointBean.x}"/>
                <h:inputHidden id="canvas_y" value="#{pointBean.y}"/>
                <h:inputHidden id="canvas_r" value="#{pointBean.r}"/>
            </h:form>
        </div>

    </div>

</h:body>
</html>
